<!DOCTYPE html>
<html>
	<head>
		<tittle>Multimedia - HTML 5</tittle>
	</head>
	<body>
		<h2>MUltimedia files - HTML 5</h2>
		<p>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button><br>
		<br>
		
		<button onclick="controlsPlayVid()" type="button">Controls ON</button>
		<button onclick="controlsStopVid()" type="button">Controls OFF</button><br>
		<br>
		</p>
		<video id="myVideo" width="600" height="450">
			<source src="media/mov_bbb.mp4" type="video/mp4">
			Video File not support.....
		</video>
		<button onclick="getPlaySpeed()" type="button">What is the playback speed?</button>
		<button onclick="setPlaySpeed()" type="button">Set video to be play in fast motion</button>
		<button onclick="setPlaySlow()" type="button">Set video to be play in slow motion</button><br> 
		<br>
		<button onclick="enableAutoplay()" type="button">Enable autoplay</button>
		<button onclick="disableAutoplay()" type="button">Disable autoplay</button>
		<button onclick="checkAutoplay()" type="button">Check autoplay status</button><br> 
		<br>
	</body>
	<script>
	var vid = document.getElementById("myVideo");

	function playVid() {
    vid.play();
	}

	function pauseVid() {
    vid.pause();
	}

	function getPlaySpeed() { 
  	alert(vid.playbackRate);
	} 

	function setPlaySpeed() { 
  	vid.playbackRate = 2;
	} 

	function setPlaySlow() { 
  	vid.playbackRate = 0.25;
	} 


	function controlsPlayVid() {
	vid.controls = true;
	vid.load();
	}

	function controlsStopVid() {
	vid.controls = false;
	vid.load();
	}

	function enableAutoplay() { 
  	vid.autoplay = true;
 	vid.load();
	}

	function disableAutoplay() { 
  	vid.autoplay = false;
  	vid.load();
	} 

	function checkAutoplay() { 
  	alert(vid.autoplay);
	} 
	</script>
</html>
